<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rate Journey</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Rate Your Journey</h1>
        <form th:action="@{/journeys/rate/{id}(id=${journey.id})}" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="seatQuality">Quality of Seats:</label>
                <input type="number" class="form-control" id="seatQuality" name="seatQuality" min="1" max="5" th:required="required" />
                <div class="invalid-feedback">
                    Please provide a rating for the quality of seats.
                </div>
            </div>
            <div class="form-group">
                <label for="safeDriving">Safe Driving:</label>
                <input type="number" class="form-control" id="safeDriving" name="safeDriving" min="1" max="5" th:required="required" />
                <div class="invalid-feedback">
                    Please provide a rating for safe driving.
                </div>
            </div>
            <div class="form-group">
                <label for="amenities">Amenities:</label>
                <input type="number" class="form-control" id="amenities" name="amenities" min="1" max="5" th:required="required" />
                <div class="invalid-feedback">
                    Please provide a rating for amenities.
                </div>
            </div>
            <div class="form-group">
                <label for="restRoomStops">Rest Room Stops:</label>
                <input type="number" class="form-control" id="restRoomStops" name="restRoomStops" min="1" max="5" th:required="required" />
                <div class="invalid-feedback">
                    Please provide a rating for rest room stops.
                </div>
            </div>
            <div class="form-group">
                <label for="luggageSafety">Luggage Safety:</label>
                <input type="number" class="form-control" id="luggageSafety" name="luggageSafety" min="1" max="5" th:required="required" />
                <div class="invalid-feedback">
                    Please provide a rating for luggage safety.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Rating</button>
        </form>
        <a th:href="@{/journeys}" class="btn btn-secondary mt-3">Back to Journey List</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Optional: Enable Bootstrap form validation -->
    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
