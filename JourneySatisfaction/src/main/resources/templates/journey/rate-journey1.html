<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rate Journey</title>
</head>
<body>
    <h1>Rate Your Journey</h1>
    <form th:action="@{/journeys/rate/{id}(id=${journey.id})}" method="post">
        <div>
            <label for="seatQuality">Quality of Seats:</label>
            <input type="number" id="seatQuality" name="seatQuality" min="1" max="5" th:field="*{seatQuality}" required />
        </div>
        <div>
            <label for="safeDriving">Safe Driving:</label>
            <input type="number" id="safeDriving" name="safeDriving" min="1" max="5" th:field="*{safeDriving}" required />
        </div>
        <div>
            <label for="amenities">Amenities:</label>
            <input type="number" id="amenities" name="amenities" min="1" max="5" th:field="*{amenities}" required />
        </div>
        <div>
            <label for="restRoomStops">Rest Room Stops:</label>
            <input type="number" id="restRoomStops" name="restRoomStops" min="1" max="5" th:field="*{restRoomStops}" required />
        </div>
        <div>
            <label for="luggageSafety">Luggage Safety:</label>
            <input type="number" id="luggageSafety" name="luggageSafety" min="1" max="5" th:field="*{luggageSafety}" required />
        </div>
        <button type="submit">Submit Rating</button>
    </form>
    <a th:href="@{/journeys}">Back to Journey List</a>
</body>
</html>
