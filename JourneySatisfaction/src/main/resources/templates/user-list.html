<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <a th:href="@{/users/new}">Create New User</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.name}">John Doe</td>
                <td th:text="${user.email}">john.doe@example.com</td>
                <td>
                    <a th:href="@{/users/{id}(id=${user.id})}">View</a>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
                    <form th:action="@{/users/{id}(id=${user.id})}" method="post" th:onsubmit="return confirm('Are you sure?');">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
