<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Bus</title>
</head>
<body>
    <h1>Add New Bus</h1>
    <form th:action="@{/buses}" method="post">
        <label for="serviceProvider">Service Provider:</label>
        <input type="text" id="serviceProvider" name="serviceProvider" required />
        <br/>
        <label for="serviceNumber">Service Number:</label>
        <input type="text" id="serviceNumber" name="serviceNumber" required />
        <br/>
        <label for="registrationNumber">Registration Number:</label>
        <input type="text" id="registrationNumber" name="registrationNumber" required />
        <br/>
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" required />
        <br/>
        <button type="submit">Add Bus</button>
    </form>
    <a th:href="@{/buses}">Back to Bus List</a>
</body>
</html>
