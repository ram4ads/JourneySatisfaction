<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
</head>
<body>
    <h1>User Details</h1>
    <p>ID: <span th:text="${user.id}">1</span></p>
    <p>Name: <span th:text="${user.name}">John Doe</span></p>
    <p>Email: <span th:text="${user.email}">john.doe@example.com</span></p>
    <a th:href="@{/users}">Back to User List</a>
</body>
</html>
